        // 1. Spread Operator – Copy & Update

        const fruits = ["apple", "banana", "mango"];

        // Make a copy of the array using the spread operator
        const newFruits = [...fruits];

        // Add a new fruit "orange" to the copied array
        const moreFruits = [...fruits, "orange"];

        // Print both arrays to show the original is not changed
        console.log("Original Fruits:", ...fruits);
        console.log("Copied and updated:", moreFruits);

        // 2. Spread Operator – Merge Objects

        const user = {
            name: "Alice",
            age: 20
        };

        const address = {
            city: "London",
            country: "Uk",
        };

        // Use the spread operator to combine them into a new object
        const userInfo = { ...user, ...address };
        console.log("User Info:", userInfo);

        // Add an extra property: role = "student"
        const updateInfo = { ...user, ...address, role: "Student" };
